services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: sandbox-postgres-dev
    environment:
      POSTGRES_DB: sandbox_dev
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD: sandbox_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox_user -d sandbox_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for WebAuthn challenges)
  redis:
    image: redis:7-alpine
    container_name: sandbox-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sandbox-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Coturn TURN server for WebRTC NAT traversal
  coturn:
    image: coturn/coturn:latest
    container_name: sandbox-coturn-dev
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-49161:49152-49161/udp"  # TURN relay ports (10 ports)
    command:
      - "turnserver"
      - "--listening-port=3478"
      - "--fingerprint"
      - "--lt-cred-mech"
      - "--user=sandbox:dev_turn_secret"
      - "--realm=localhost"
      - "--log-file=stdout"
      - "--verbose"
      - "--min-port=49152"
      - "--max-port=49161"
      - "--external-ip=127.0.0.1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Developer workspace â€” attach here via devcontainer; run apps with `just`
  workspace:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: sandbox-workspace-dev
    ports:
      - "8080:8080"
      - "5173:5173"
    environment:
      - DATABASE_URL=postgresql://sandbox_user:sandbox_dev_password@postgres:5432/sandbox_dev
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=debug,tower_http=info,cranelift_codegen=warn,wasmtime=warn,wasmtime_cranelift=warn,webrtc_dtls=error
      - WEBAUTHN_RP_ID=localhost
      - WEBAUTHN_ORIGIN=http://localhost:5173
      - IPC_SOCKET_PATH=/tmp/ipc/sandbox-ipc.sock
      - TURN_SERVER=turn:sandbox-coturn-dev:3478
      - TURN_USERNAME=sandbox
      - TURN_CREDENTIAL=dev_turn_secret
      - WASM_DIR=/app/target/wasm32-unknown-unknown/release
    volumes:
      - ./:/app
      - /home/holynoodle/Downloads:/data/storage
      - ipc_socket:/tmp/ipc
      - cargo_cache:/usr/local/cargo
      - ./docker_data/fontconfig-cache:/var/cache/fontconfig
      - ./docker_data/backend-cache:/app/cache
      - target_cache:/app/target
      - frontend_node_modules:/app/frontend/web/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: sleep infinity
    user: "1000:1000"

volumes:
  postgres_data:
  redis_data:
  cargo_cache:
  target_cache:
  ipc_socket:
  frontend_node_modules:

networks:
  default:
    name: sandbox-dev-network
