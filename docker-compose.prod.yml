version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sandbox-postgres-prod
    environment:
      POSTGRES_DB: sandbox_prod
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox_user -d sandbox_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sandbox-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Rust Backend (serves static frontend + API)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sandbox-backend-prod
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://sandbox_user:${DB_PASSWORD}@postgres:5432/sandbox_prod
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - ./storage:/var/lib/sandbox/storage:rw
      - ./logs:/var/log/sandbox:rw
    networks:
      - backend
      - frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # HAProxy (Reverse Proxy + TLS Termination)
  haproxy:
    image: haproxy:2.9-alpine
    container_name: sandbox-haproxy-prod
    ports:
      - "443:443"
      - "80:80"
      - "8404:8404"  # Stats page
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/certs:/etc/ssl/certs:ro
    networks:
      - frontend
    depends_on:
      - backend
    restart: unless-stopped

secrets:
  db_password:
    file: ./secrets/db_password.txt

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
