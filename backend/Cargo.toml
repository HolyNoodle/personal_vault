[package]
name = "sandbox-server"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Your Name <you@example.com>"]
description = "Secure WebRTC-based sandbox server for isolated application access"
license = "MIT"
repository = "https://github.com/yourorg/secure-sandbox-server"
keywords = ["webrtc", "sandbox", "security", "streaming"]
categories = ["web-programming", "multimedia", "network-programming"]

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.35", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "trace", "cors"] }

# WebRTC
webrtc = "0.9"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "migrate", "chrono", "uuid"] }

# Authentication (Passwordless)
webauthn-rs = "0.4"
webauthn-rs-proto = "0.4"
jsonwebtoken = "9.2"

# Cryptography
rand = "0.8"

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

# Environment variables
dotenvy = "0.15"

# Configuration
config = "0.14"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Tracing/Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP client (for testing)
reqwest = { version = "0.11", features = ["json"] }

# Email
lettre = "0.11"

# Landlock LSM
landlock = "0.3"

[dev-dependencies]
# Testing
testcontainers = "0.15"
mockall = "0.12"
proptest = "1.4"
